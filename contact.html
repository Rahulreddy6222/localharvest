<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact ‚Äî LocalHarvest</title>

  <!-- simple reset + fonts -->
  <style>
    :root{
      --brown-900:#3a2a18;
      --brown-700:#6b4326;
      --accent:#e36b00;
      --muted:#f6f3ee;
      --card:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Segoe UI",system-ui;-webkit-font-smoothing:antialiased;background:var(--muted);color:var(--brown-900);}

    /* Header */
    .site-header{
      background:#fff;
      border-bottom:1px solid rgba(0,0,0,0.04);
      padding:18px 24px;
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:center;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:14px;
    }
    .brand .logo {
      width:72px;
      height:72px;
      border-radius:8px;
      object-fit:cover;
      background:#fff;
      box-shadow:0 6px 18px rgba(16,24,32,0.06);
    }
    .brand h1{margin:0;font-size:26px;color:var(--brown-900);font-weight:800}

    /* Page layout */
    .page {
      max-width:1200px;
      margin:34px auto;
      padding:0 20px 80px;
    }
    .grid {
      display:grid;
      grid-template-columns: 1.35fr 1fr;
      gap:36px;
    }

    /* Contact Form */
    .panel {
      background:var(--card);
      border-radius:12px;
      padding:28px;
      box-shadow:0 10px 30px rgba(16,24,32,0.06);
    }
    .heading {
      font-size:32px;
      margin:0 0 10px;
      font-weight:800;
      color:var(--brown-900);
    }
    label { display:block; font-weight:700; color:#3c2f21; margin:12px 0 8px; font-size:13px }
    input, textarea {
      width:100%;
      padding:14px;
      font-size:15px;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.12);
      margin-bottom:12px;
      background:#fff;
    }
    textarea { min-height:130px; resize:vertical; }

    .btn-primary {
      background:var(--brown-700);
      color:#fff;
      padding:12px 18px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
      width:100%;
    }

    /* Support Info */
    .support-card {
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:0 10px 30px rgba(16,24,32,0.06);
    }
    .support-card h3 { margin:0; font-size:22px; font-weight:800 }
    .support-list { margin-top:14px }
    .support-item { display:flex; gap:14px; margin-bottom:22px }
    .icon {
      width:44px;height:44px;border-radius:50%;
      background:#fff;border:1px solid rgba(0,0,0,0.06);
      display:flex;align-items:center;justify-content:center;
      font-size:20px;color:var(--accent);
    }
    .support-info .value { color:var(--accent); font-weight:700; margin-top:6px }

    @media(max-width:900px){
      .grid{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

  <!-- Header (clean ‚Äî no extra button) -->
  <header class="site-header">
    <div class="brand">
      <img class="logo" src="images/logo.png" alt="LocalHarvest logo">
      <h1>Contact Us</h1>
    </div>
  </header>

  <!-- Page Content -->
  <div class="page">
    <div class="grid">

      <!-- Left: Form -->
      <section class="panel">
        <h2 class="heading">Get In Touch</h2>

        <label>Name</label>
        <input type="text" placeholder="Name">

        <label>Email*</label>
        <input type="email" placeholder="Email">

        <label>Message</label>
        <textarea placeholder="Message"></textarea>

        <button class="btn-primary">SEND MESSAGE</button>
      </section>

      <!-- Right: Support -->
      <aside class="support-card">
        <h3>Support</h3>
        <div class="support-list">

          <div class="support-item">
            <div class="icon">üìû</div>
            <div class="support-info">
              <div>Phone</div>
              <div class="value">+91 89770 21193</div>
            </div>
          </div>

          <div class="support-item">
            <div class="icon">‚úâÔ∏è</div>
            <div class="support-info">
              <div>Email</div>
              <div class="value">localharvest@gmail.com</div>
            </div>
          </div>

          <div class="support-item">
            <div class="icon">üìç</div>
            <div class="support-info">
              <div>Address</div>
              <div class="value">Hyderabad, Telangana ‚Äî 500089</div>
            </div>
          </div>

        </div>
      </aside>

    </div>
  </div>

</body>
</html>
